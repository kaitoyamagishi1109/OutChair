    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-auth.js"></script>
    <script>
      // Out web app's Firebase configuration
      var firebaseConfig = {
        apiKey: "AIzaSyByjg2Q-nCOmmF21_5hsS-HUZs8eBfpJ50",
        authDomain: "ec463-miniproject-79706.firebaseapp.com",
        databaseURL: "https://ec463-miniproject-79706.firebaseio.com",

      firebase.initializeApp(firebaseConfig);
      var ui = new firebaseui.auth.AuthUI(firebase.auth());

  <body>
    <h1>EC463 Mini Project</h1>
    <div id="firebaseui-auth-container"></div>
    <div id="loader">Loading...</div>

    <!-- Settings for the firebase UI; Starts UI at bottom -->
    <script>
      var uiConfig = {
        callbacks: {
          signInSuccessWithAuthResult: function(authResult, redirectUrl) {
            // User successfully signed in.
            // Return type determines whether we continue the redirect automatically
            // or whether we leave that to developer to handle.
            return true;
          },
          uiShown: function() {
            // The widget is rendered.
            // Hide the loader.
            document.getElementById('loader').style.display = 'none';
          }
        },
        // Will use popup for IDP Providers sign-in flow instead of the default, redirect.
        signInFlow: 'popup',
        signInSuccessUrl: 'dashboard.html',
        signInOptions: [
          // Leave the lines as is for the providers you want to offer your users.
          firebase.auth.GoogleAuthProvider.PROVIDER_ID,
          firebase.auth.FacebookAuthProvider.PROVIDER_ID,
        ]
      };  

      // The start method will wait until the DOM is loaded.
      ui.start('#firebaseui-auth-container', uiConfig);
    </script>
  </body>
